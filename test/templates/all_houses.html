{% extends 'base.html' %}

{% block content %}
    
<div class='container mt-4' style='width: 800px'>
    <div class='col d-flex justify-content-center'>
        <div class='row w-100'>
            <h1> {{title}} </h1>
            <div class="cart-container">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for item in products %}
                            <li class="list-group-item w-100">
                                <div class='row w-100'>
                                    <div class="col-lg-3">
                                        <img src="{{item.pic.url}}" class='img object-fit-cover border-0 rounded' style="height: 100px; width: 100px">
                                    </div>
                                    <div class="col-lg">
                                        <h5><a class='text-decoration-none' href="{% url 'house' house_id=item.pk %}">{{ item.location }}</a></h5>
                                        <h6 class = 'text-secondary'> Tenant Type: {{ item.type }} </h6>
                                        <h6>Price: {{ item.price }}TK</h6>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}

                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
